<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="StreamSwitcher Recorder">
    <meta itemprop="name" content="StreamSwitcher Recorder">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>StreamSwitcher</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/ReplaceableMediaStream.js"></script>

</head>

<body>
    <div id="container" class="all">
        <h3><a href="https://github.com/meething/StreamSwitcher">Source code on Github</a></h3>
        <h3 id="error" style="color: red;"></h3>
        <video id="localVideo" src="./video/big_buck_bunny.mp4" playsinline autoplay muted style="display: none;"></video>
        <video id="remoteVideo" playsinline autoplay controls></video>
        <div class="box">
            <button id="videoButton" disabled>Video</button>
            <button id="screenButton" disabled>Screen</button>
            <button id="cameraButton"disabled>Camera</button>
            <br>
            <br>
            <button id="recordStartButton" disabled>Start Record</button>
            <button id="recordStopButton" disabled>Stop Record</button>
            <button id="pipButton" disabled>PiP</button>
        </div>
    </div>
    <script src="js/main.js" async></script>
</body>

</html>
